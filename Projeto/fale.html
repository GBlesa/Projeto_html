<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI - Fale Conosco</title>
    <link rel="stylesheet" type="text/css" href="../css/Info.css">
</head>

<body>
    <header>
        <a href="Principal.html">
            <img src="../img/Titulo.png" width="100">
        </a>
    </header>

    <main class="container">
        <h1>Fale Conosco</h1>
        <p>
            Estamos ansiosos para ouvir de você. Se você tiver alguma dúvida, 
            comentário ou sugestão, por favor, entre em contato conosco usando o formulário abaixo:
        </p>

        <form action="processar_formulario.php" method="post" id="contact-form">
        <div class="alinhar_texto">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br /><br />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br /><br />

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br /><br />
        </div>

            <div class="button-container">
                <button type="submit" class="button" id="submit-button">Enviar</button>
                <button type="button" class="button" id="clear-button">Limpar</button>
            </div>
        </form>
    </main>
</body>

<script>
    const form = document.getElementById('contact-form');
    const submitButton = document.getElementById('submit-button');
    const clearButton = document.getElementById('clear-button');
    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');
    const mensagemInput = document.getElementById('mensagem');

    submitButton.addEventListener('mouseenter', function () {
        submitButton.style.transform = 'scale(1.1)';
    });

    submitButton.addEventListener('mouseleave', function () {
        submitButton.style.transform = 'scale(1)';
    });

    submitButton.addEventListener('click', function (event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            alert('Por favor, preencha todos os campos corretamente.');
        } else {
            submitButton.style.transform = 'scale(1.1)';
        }
    });

    clearButton.addEventListener('mouseenter', function () {
        clearButton.style.transform = 'scale(1.1)';
    });

    clearButton.addEventListener('mouseleave', function () {
        clearButton.style.transform = 'scale(1)';
    });

    clearButton.addEventListener('click', function () {
        nomeInput.value = '';
        emailInput.value = '';
        mensagemInput.value = '';
    });
</script>

</html>
